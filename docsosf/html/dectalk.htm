function CheckAppletLoaded()
{
	if (typeof(frames[0].document.webhelp) == "undefined")
	{
		frames[0].document.location.reload();
		if (gbretried < gbmaxretry)
		{
			gbretried ++;
			setTimeout("CheckAppletLoaded();", gbretrytime[gbretried]);
		}
	}
}

function reDo() 
{
	if (innerWidth != origWidth || innerHeight != origHeight)  
	{
		if (frames.length > 1) 
		{
			//reload the topic only
			frames[1].document.location.reload();

				gbretried ++;
			}
			setTimeout("CheckAppletLoaded();", gbretrytime[gbretried]);
		}
		else
		{
			//reload whole the help system
			location.reload();
		}
	}
}

if ((parseInt(navigator.appVersion) >= 4) && (navigator.appName == "Netscape")) 
{
	origWidth = innerWidth;
	origHeight = innerHeight;
	onresize = reDo;
